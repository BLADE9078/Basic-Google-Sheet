<!DOCTYPE html>
<html>
<head>
    <title>Data from Google sheets</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.3.0/css/dataTables.dataTables.css">
</head>
<body>
    <h1>Students and Teachers</h1>
    <table id="Pastevents" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>Venue</th>
                <th>Registration link</th>
                <th>Speakers</th>
            </tr>
        </thead>
    </table>
    <script text="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script text="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script text="text/javascript" src="https://cdn.datatables.net/2.3.0/js/dataTables.js"></script>
    <script>
        new DataTable('#Pastevents', {
    ajax: 'https://script.google.com/macros/s/AKfycbyEuw0yuZlcQs0thLjY9TKJ_K39QdUyafsf97iOlCIksANwBDzX-s_gVuQ6afXf40IqTA/exec',
    columns: [
        { data: 'Date' },
        { data: 'Venue' },
        { data: 'Registration link' },
        { data: 'Speakers' },
    ]
});
    </script>
</body>
</html>
